<div class="row">
	<div class="col-xm-12">
		<h3>{{ 'HISTORIAL' | translate }}</h3>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 table-responsive">
		<div id="my-responsive-table" ng-hide="">
			<table ng-table="tableParams" class="table table-bordered table-striped table-condensed table-hover cf">
				<thead>
					<tr>
						<th>{{'FECHA' | translate }}/{{'HORA' | translate}}</th>
						<th>{{'NOMBRE' | translate}}</th>
						<th>{{'ESTADO' | translate}}</th>
						<th>{{'DATOS_GENERALES' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="consulta in historial">
					    <td data-title="{{ 'FECHA' | translate }}">
					    	<a href="javascript:void(0)" ng-click="windowLocation('#/regConsulta/0/0/0/0')">
					    	<!--  + consulta.idConsulta + '/' + consulta.idPaciente + '/' + 
					    		consulta.idPacienteSinCorreo + '/' + consulta.pacienteName)"> -->
					    		{{consulta.fechaHora}}
					    	</a>
					    </td>
					    <td data-title="{{ 'NOMBRE' | translate }}">{{consulta.paciente}}</td>
					    <td data-title="{{ 'ESTADO' | translate }}">{{consulta.diagnostico}}</td>
					    <td data-title="{{ 'DATOS_GENERALES' | translate }}">{{consulta.tratamiento}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
