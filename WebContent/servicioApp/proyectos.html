<div class="row">
	<div class="col-lg-12">
	    <h3>{{ 'REGISTRAR_FORMATO' | translate }}</h3>
	</div>
	<div class="col-lg-12">
	
		<form role="form" class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2" for="nombre">{{ 'NOMBRE' | translate }}:</label>
		    <div class="col-sm-10">
		    	<input type="text" placeholder="{{ 'NOMBRE_IDENTIFICAR' | translate}}" class="form-control" id="nombre" ng-model="formato.name" 
		    	maxlength="200">		    
			</div>
		  </div>
		  <div class="form-group">
				<div class="col-sm-12 col-md-3" style="text-align:center">
					<div style="display:block; margin-right: 15px;">
						<div class="">
							<img src="{{ userObj.cveImgFoto }}" style="width:120px; height:120px" id="imgFoto"/>
						</div>
						<br/>					
 						<form action="javascript:void(0)" method="post" enctype="multipart/form-data" id="uploadPhotoForm1">
							<input type="hidden" name="idImgIzq" value="{{ formatoObj.id }}">
							<span class="btn btn-danger btn-file">
				    			{{ 'SELECCIONAR_IMAGEN' | translate }} &hellip; <input type="file" name="photoFile" id="photoFile">
							</span>
						</form>
					</div>
				</div>
				<div class="col-sm-12 col-md-6">
					<div id="alerts"></div>
				    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
				      <div class="btn-group">
				        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i class="icon-font"></i><b class="caret"></b></a>
				          <ul class="dropdown-menu">
				          </ul>
				        </div>
				      <div class="btn-group">
				        <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
				          <ul class="dropdown-menu">
				          <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
				          <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
				          <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
				          </ul>
				      </div>
				      <div class="btn-group">
				        <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="icon-bold"></i></a>
				        <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="icon-italic"></i></a>
				        <a class="btn" data-edit="strikethrough" title="Strikethrough"><i class="icon-strikethrough"></i></a>
				        <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="icon-underline"></i></a>
				      </div>
				      <div class="btn-group">
				        <a class="btn" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
				        <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="icon-align-center"></i></a>
				        <a class="btn" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
				        <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="icon-align-justify"></i></a>
				      </div>
				      <input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
				    </div>
				    <div id="editor">
				      {{ 'TXT_ENCABEZADO'|translate}}
				    </div>
				</div> 
		  </div>


		  <div class="form-group">        
	        <div class="col-sm-offset-4 col-sm-8">
	        	<button type="submit" class="btn btn-default" style="min-width:170px;" 
		       		ng-click="windowLocation('#/perfil')">{{ 'CANCELAR' | translate }}</button>
		       	&nbsp;
	        	<button type="submit" class="btn btn-danger" style="min-width:170px;" 
		       		ng-click="saveFormato()">{{ 'GUARDAR' | translate }}</button>
	        </div>
	      </div>
		</form>		
	
	</div>
</div>
